---
layout: default
title: Research Project
---
    <h1>{{ page.title }}</h1>

    <ul class="posts">

      {% for post in site.posts %}
        {% if post.categories contains 'research-project' %}
        <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.excerpt }}
        {% endif %}
      {% endfor %}
    </ul>
